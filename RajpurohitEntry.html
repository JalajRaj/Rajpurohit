    <footer class="container-fluid" style= "background-color:#F5F5F5" id="gtco-footer">

    <div class="container" >

        <div class="row">
            <div class="col-lg-6" id="contact" </div>
                <h4> Data Entry </h4>
                <input type="text" id="name" class="form-control" placeholder="Full Name (नाम)">
                <input type="text" id="Fname" class="form-control" placeholder="Father Name (पिता का नाम)">
                <input type="text" id="Address" class="form-control" placeholder="Address (पता)">
                <input type="text" id="Citi" class="form-control" placeholder="Cities/Towns/Villages Name (शहरों/कस्बों/गांवों का नाम)">
                <input type="text" id="Gotra" class="form-control" placeholder="Gotra (गोत्र)">
                <input type="text" id="Age" class="form-control" placeholder="Age (उम्र)">
                
                <select name="Gender" id="Gender"  class="form-control" >
                     <option value="Gender"> Select Gender </option> 
                     <option value="Male"> Male </option> 
                     <option value="Female">Female</option>
                </select>
                <br>
                <input type="text" id="Mobile" class="form-control" placeholder="Mobile Number (मोबाइल नंबर)">
                <input type="email" id="Email" class="form-control" placeholder="Email Address (ईमेल पता)">
                <input type="text" id="Occupation" class="form-control" placeholder="Occupation (व्यवसाय)">
    
                <select name="Occupation" id="Occupation"  class="form-control" >
                    <option value="Occupation"> Select Occupation (व्यवसाय) </option> 
                    <option value="Medical Professionals (Doctors)">  Medical Professionals (Doctors) </option> 
                    <option value="Teacher">Teacher</option>
                    <option value="Advocate">Advocate</option>
                    <option value="IT Department">IT Department</option>
                    <option value="Banking">Banking</option>
                    <option value="Chartered Accountant">Chartered Accountant</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Management Activity">Management Activity</option>
                    <option value="Other">Other</option>
               </select>
               <br>
                <textarea id="Remark" class="form-control" placeholder="Remark (टिप्पणी)"></textarea>

                <br>
                <h4> Vaccination Details (टीकाकरण विवरण) </h4>
                
                <select name="AgeGroup" id="AgeGroup"  class="form-control" >
                    <option value="AgeGroup"> Select Age Group (आयु समूह) </option> 
                    <option value="Above 60"> Above 60 </option> 
                    <option value="45 To 60">45 To 60</option>
                    <option value="18 To 44">18 To 44</option>
                    <option value="Below 18">Below 18</option>
               </select>
               <br>
                
                <select name="Vaccinationstatus" id="Vaccinationstatus"  class="form-control" >
                    <option value="Vaccinationstatus"> Select Vaccination status (टीकाकरण की स्थिति) </option> 
                    <option value="Pending"> Pending </option> 
                    <option value="Dose-1">Dose-1</option>
                    <option value="Dose-1">Dose-2</option>
               </select>
               

                <br>
                <h4> Fund Status (फंड की स्थिति) </h4>
                <input type="text" id="FundSubmitdt" class="form-control" placeholder="Fund submit date (फंड जमा करने की तारीख)">
                <input type="text" id="SubmitFund" class="form-control" placeholder="Submit Fund (जमा फंड)">

                <input type="text" id="FundWithdrawaldt" class="form-control" placeholder="Fund withdrawal date (फंड निकालने की तारीख)">
                <input type="text" id="FundWithdrawal" class="form-control" placeholder="withdrawal Fund (निकासी निधि)">

                <a href="#" class="submit-button">Save <i class="fa fa-angle-right" aria-hidden="true"></i></a>
            </div>
        </div>
